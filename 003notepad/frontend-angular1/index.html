<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>大叔叔的记事本</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/lib/jquery-3.2.1.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/angular.min.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
  <div class="row no_add">

    <form id="formAdd" >
      <div class="form-group">
        <label>标题</label>
        <input ng-model="addForm.title" id="note_title" type="text" class="form-control" placeholder="标题">
      </div>
      <div class="form-group">
        <label>正文</label>
        <input ng-model="addForm.content" id="note_con" type="text" class="form-control" placeholder="正文">
      </div>
      <button ng-click="formSave()" id="save" type="button" class="btn btn-default">提交</button>
    </form>

  </div>

  <div class="row">
    <div class="col-lg-6">

    </div>
    <div class="col-lg-6">
      <div class="input-group">
        <input id="searchKey" type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <button id="searchBtn" class="btn btn-secondary" type="button">Go!</button>
        </span>
        <button id="searchClear">清除</button>
      </div>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" role="dialog" id="editDialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">编辑</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">标题</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="title" placeholder="标题">
              </div>
            </div>
            <input type="hidden" name="_id">
            <div class="form-group">
              <label class="col-sm-2 control-label">正文</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="content" placeholder="正文">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="editSave">保存</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <div id="table">

  </div>
</div>
</body>
</html>
